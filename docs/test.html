
<html class="vvd-root">
    <head>
        <style>
            body {
                /* text-align: center; */
                max-width: 600px;
                margin: auto;
            }
            vwc-header {
                --header-bg-color: var(--vvd-color-information-500);
                color: black;
            }
            .header-content {
                color: black;
            }
            vwc-text-field input {
                font-size: 16px;
            }
            .center {
                width: fit-content;
                margin:auto
            }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mr.Quiz</title>
        <!-- import Montserrat & Roboto-Mono fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

        <!-- import light theme style tokens. does not affect the look of the application. -->
        <link rel="stylesheet" href="https://unpkg.com/@vonage/vivid@3.x/styles/tokens/theme-light.css">
        <!-- import dark theme style tokens. does not affect the look of the application. -->
        <link rel="stylesheet" href="https://unpkg.com/@vonage/vivid@3.x/styles/tokens/theme-dark.css">
        <!-- apply the appropriate color, background-color and color-scheme for the chosen theme to the vvd-root class selector -->
        <link rel="stylesheet" href="https://unpkg.com/@vonage/vivid@3.x/styles/core/theme.css">
        <!-- apply the core typography styles to HTML elements such as h1, h2, p etc. and provide a set of utility classes (e.g. font-base) that can be used to apply the typography to any element. -->
        <link rel="stylesheet" href="https://unpkg.com/@vonage/vivid@3.x/styles/core/typography.css">

        <!-- import Vivid button component -->
        <script type="module" src="https://unpkg.com/@vonage/vivid@3.x/header/index.js"></script>
        <script type="module" src="https://unpkg.com/@vonage/vivid@3.x/toggletip/index.js"></script>
        <script type="module" src="https://unpkg.com/@vonage/vivid@3.x/banner/index.js"></script>
        <script type="module" src="https://unpkg.com/@vonage/vivid@3.x/text-field/index.js"></script>
        <script type="module" src="https://unpkg.com/@vonage/vivid@3.x/menu/index.js"></script>
        <script type="module" src="https://unpkg.com/@vonage/vivid@3.x/menu-item/index.js"></script>
        <script type="module" src="https://unpkg.com/@vonage/vivid@3.x/divider/index.js"></script>
        <!-- <script type="module" src="https://unpkg.com/@vonage/vivid@3.x/combobox/index.js"></script> -->
    </head>
    <body>
        <vwc-header>
            <!-- <vwc-button icon="menu-line"></vwc-button> -->
            MR.QUIZ
            <vwc-button id="settingsButton" slot="action-items" icon="gear-line"></vwc-button>
            <!-- <vwc-banner slot="app-content" text="Here's some information that you may find important!"></vwc-banner> -->
        </vwc-header>
        <vwc-menu id="settingsMenu" placement="bottom-end" aria-label="Settings menu">
            <vwc-menu-item checked="true" role="menuitemradio" text="One Player"></vwc-menu-item>
            <vwc-menu-item role="menuitemradio" text="Two Players"></vwc-menu-item>
            <vwc-divider></vwc-divider>
            <vwc-menu-item role="menuitemcheckbox" text="GeoSafari Mode"></vwc-menu-item>
        </vwc-menu>
        <div class="center">
            <vwc-text-field label="Quiz Code" placeholder="E.g. 1234" char-count maxlength="4" inputmode="numeric" pattern="[0-9]*">
                <vwc-button slot="action-items" size='condensed' icon="close-line" aria-label='clear field' appearance='ghost'></vwc-button>
            </vwc-text-field>
        </div>
        <script>
            const settingsButton = document.getElementById('settingsButton');
            const settingsMenu = document.getElementById('settingsMenu');
            settingsButton.addEventListener('click', () => settingsMenu.open = !settingsMenu.open);
            settingsMenu.anchor = settingsButton;
        </script>
    </body>
</html>
