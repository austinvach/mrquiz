        html {
            font-family: var(--sl-font-sans);
            text-align: center;
            background-color: var(--sl-color-neutral-0);
        }
        header {
            font-size: var(--sl-font-size-x-large);
            font-weight: var(--sl-font-weight-bold);
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            justify-content: center;
            max-width: 600px;
            margin: auto;
            /* background-color: darkslategray; */
        }
        #middle {
            width: fit-content;
            margin: auto;
            margin-top: var(--sl-spacing-large);
            /* background-color: blueviolet; */
        }
        #title {
            grid-column: 2;
        }
        #settings {
            grid-column: 3;
            justify-self: end;
        }
        sl-radio-group {
            margin-top: var(--sl-spacing-large);
        }
        sl-radio-group::part(form-control-label) {
            color: var(--sl-color-neutral-500);
        }
        sl-input::part(input) {
            text-align: center;
        }
        sl-button {
            margin-top: var(--sl-spacing-large);
        }
        footer {
            margin-top: var(--sl-spacing-large);
        }
        footer a {
            color: var(--sl-color-neutral-200);
        }
    </style>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mr.Quiz</title>
    <link rel="stylesheet" media="(prefers-color-scheme:light)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.13.1/cdn/themes/light.css" />
    <link rel="stylesheet" media="(prefers-color-scheme:dark)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.13.1/cdn/themes/dark.css"
        onload="document.documentElement.classList.add('sl-theme-dark');" />
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.13.1/cdn/shoelace-autoloader.js"></script>
</head>

<body>
    <header>
        <div id="title">MR.QUIZ</div>
        <sl-icon-button id="Settings" name="gear" label="Settings"></sl-icon-button>
    </header>
    <div id="middle">
        <sl-input placeholder="Quiz Code" size="large"></sl-input>
        <sl-radio-group label="Number of Players" name="players" value="1">
            <sl-radio-button value="1">1 Player</sl-radio-button>
            <sl-radio-button value="2">2 Players</sl-radio-button>
        </sl-radio-group>
        <sl-radio-group label="Time to Respond" name="timeToRespond" value="30">
            <sl-radio-button value="15">15 Seconds</sl-radio-button>
            <sl-radio-button value="30">30 Seconds</sl-radio-button>
        </sl-radio-group>
        <div>
            <sl-button variant="neutral">Start</sl-button>
        </div>
    </div>
    <footer><a href="https://austinvach.com">Created by AV</a></footer>
</body>
